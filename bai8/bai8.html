<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = +prompt("Nhap vao thang bat ky tu 1-12");
        if(m===1||m===2||m===3){
            alert("Mua xuan");
        }else if(m===4||m===5||m===6){
            alert("Mua ha");
        }else if(m===7||m===8||m===9){
            alert("Mua thu");
        }else if(m===10||m===11||m===12){
            alert("Mua dong");
        }else{
            alert("Vui long nhap tu thang 1-12");
        }
    </script>
</body>
</html>
